<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Display</title>
    <link rel="stylesheet" href="index.css">


</head>

<body>




    <div id="speedometer" class="square">

        <div id="align" class="layout-align">
            <div class="gasolina">
                <img class="gasolina__imagen" src="./Images/gasblanco.png">
            </div>



            <!-- Probando a hacer gasolina  -->
            <div class="battery-outer">
                <div class="battery-level" id="battlevel"></div>
            </div>

            <div class="intermittent">
            </div>

            <!-- Clock -->
            <div class="clockcontainer">
                <div class="clock"></div>
            </div>



            <!-- Este es el contenedor del speedometer -->
            <div id="score-meter-3" class="layout-align">


                <div id="scorer-3-main-tick">
                </div>

                <div class="scorer-tick-main" id="scorer-3-tick-1">
                    <p class="scorer-3-text"></p>
                </div>
                <div class="scorer-tick-main" id="scorer-3-tick-2">
                    <p class="scorer-3-text">20</p>
                </div>
                <div class="scorer-tick-main" id="scorer-3-tick-3">
                    <p class="scorer-3-text">40</p>
                </div>
                <div class="scorer-tick-main" id="scorer-3-tick-4">
                    <p class="scorer-3-text">60</p>
                </div>
                <div class="scorer-tick-main" id="scorer-3-tick-5">
                    <p class="scorer-3-text">80</p>
                </div>
                <div class="scorer-tick-main" id="scorer-3-tick-6">
                    <p class="scorer-3-text">100</p>
                </div>
                <div class="scorer-tick-main" id="scorer-3-tick-7">
                    <p class="scorer-3-text">120</p>
                </div>
                <div class="scorer-tick-main" id="scorer-3-tick-8">
                    <p class="scorer-3-text">140</p>
                </div>
                <div class="scorer-tick-main" id="scorer-3-tick-9">
                    <p class="scorer-3-text">160</p>
                </div>
                <div class="scorer-tick-main" id="scorer-3-tick-10">
                    <p class="scorer-3-text">180</p>
                </div>
                <div class="scorer-tick-main" id="scorer-3-tick-11">
                    <p class="scorer-3-text">200</p>
                </div>
                <div class="scorer-tick-main" id="scorer-3-tick-12">
                    <p class="scorer-3-text">220</p>
                </div>
                <div class="scorer-tick-main" id="scorer-3-tick-13">
                    <p class="scorer-3-text">240</p>
                </div>
                <div class="scorer-3-sub-tick" id="scorer-3-sub-tick-1">
                </div>
                <div class="scorer-3-sub-tick" id="scorer-3-sub-tick-2">
                </div>
                <div class="scorer-3-sub-tick" id="scorer-3-sub-tick-3">
                </div>
                <div class="scorer-3-sub-tick" id="scorer-3-sub-tick-4">
                </div>
                <div class="scorer-3-sub-tick" id="scorer-3-sub-tick-5">
                </div>
                <div class="scorer-3-sub-tick" id="scorer-3-sub-tick-6">
                </div>
                <div class="scorer-3-sub-tick" id="scorer-3-sub-tick-7">
                </div>
                <div class="scorer-3-sub-tick" id="scorer-3-sub-tick-8">
                </div>
                <div class="scorer-3-sub-tick" id="scorer-3-sub-tick-9">
                </div>
                <div class="scorer-3-sub-tick" id="scorer-3-sub-tick-10">
                </div>
                <div class="scorer-3-sub-tick" id="scorer-3-sub-tick-11">
                </div>
                <div class="scorer-3-sub-tick" id="scorer-3-sub-tick-12">
                </div>
                <div class="scorer-3-sub-tick" id="scorer-3-sub-tick-13">
                </div>
                <div class="scorer-3-sub-tick" id="scorer-3-sub-tick-14">
                </div>
                <div class="cuentakilometros">
                    <h1 class="cuentatitulo"></h1>
                </div>


                <div id="inner-circle-3">
                    <img id="logo" src="Images/hexagon.png">
                </div>

            </div>

            </br>


            <!-- For the RPM -->


            <div id="score-meter2" class="layout-align2">
                <div id="scorer-2-main-tick">
                </div>
                <div class="scorer-tick-main-2" id="scorer-2-tick-1">
                    <p class="scorer-2-text"></p>
                </div>
                <div class="scorer-tick-main-2" id="scorer-2-tick-2">
                    <p class="scorer-2-text"></p>
                </div>
                <div class="scorer-tick-main-2" id="scorer-2-tick-3">
                    <p class="scorer-2-text">1</p>
                </div>
                <div class="scorer-tick-main-2" id="scorer-2-tick-4">
                    <p class="scorer-2-text">2</p>
                </div>
                <div class="scorer-tick-main-2" id="scorer-2-tick-5">
                    <p class="scorer-2-text">3</p>
                </div>
                <div class="scorer-tick-main-2" id="scorer-2-tick-6">
                    <p class="scorer-2-text">4</p>
                </div>
                <div class="scorer-tick-main-2" id="scorer-2-tick-7">
                    <p class="scorer-2-text">5</p>
                </div>
                <div class="scorer-tick-main-2" id="scorer-2-tick-8">
                    <p class="scorer-2-text">6</p>
                </div>



                <div class="scorer-2-sub-tick" id="scorer-2-sub-tick-1">
                </div>
                <div class="scorer-2-sub-tick" id="scorer-2-sub-tick-2">
                </div>
                <div class="scorer-2-sub-tick" id="scorer-2-sub-tick-3">
                </div>
                <div class="scorer-2-sub-tick" id="scorer-2-sub-tick-4">
                </div>
                <div class="scorer-2-sub-tick" id="scorer-2-sub-tick-5">
                </div>
                <div class="scorer-2-sub-tick" id="scorer-2-sub-tick-6">
                </div>
                <div class="scorer-2-sub-tick" id="scorer-2-sub-tick-7">
                </div>
                <div class="cuentakilometros">
                    <h1 class="cuentatitulo"></h1>
                </div>


                <div id="inner-circle-2">

                </div>
                <div class="RPM">
                    <h1 class="x1000">x1000 RPM</h1>
                </div>

            </div>





        </div>




        <br>
        <div class="slidecontainer">

            <label for="myRange">Speed:</label>
            <input type="range" id="myRange" class="slider" min="0" max="260" value="0" step="1">

        </div>
        <br>
        <div class="slidecontainer">
            <label for="myRange">Fuel: &nbsp;</label>
            <input type="range" id="myRangeFuel" class="slider" min="0" max="100" value="100" step="1">
        </div>
        <br>
        <div class="slidecontainer">

            <label for="myRange">RPM:</label>
            <input type="range" id="myRangeRPM" class="slider" min="0" max="180" value="0" step="1">

        </div>
        <br>


        <input type="number" id="odometer">
        <button id="enviarodometer" class="btnOdometer">odometer</button>

        <br>
        <br>
        <!--  intermittents -->
        <button class="buttonarr" id="btnarrow-right">
        Turn left
        
    </button>
        <button class="buttonarr" id="btnarrow-stay">
        Stay in the same direction
        </button>
        <button class="buttonarr" id="btnarrow-left">
        Turn right
   </button>


        <button class="gomonitor" id="moni"><a href="../monitarPantall/monitarPantall/index.html">Switch to monitor</a>
   
</button>


    </div>




</body>

<script src="index.js"></script>



</html>
